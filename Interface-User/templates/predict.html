<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Magnitude</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f2f2f2;
    }

    .login {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: grid;
      grid-gap: 10px;
    }

    label {
      font-family: 'Hind', sans-serif;
      font-size: 16px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px 20px;
      background-color: #c8ff00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ff3700;
    }

    br {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Prediction du vainqueur des matchs de Premier League</h1>
    <form action="/" method="post">
      {% csrf_token %}
      <label for="team_code">Team Code:</label>
      <input type="text" id="team_code" name="team_code" required><br>

      <label for="Opponent_Code">Opponent Code:</label>
      <input type="text" id="Opponent_code" name="Opponent_code" required><br>

      <label for="Round_code">Round Code:</label>
      <input type="text" id="Round_code" name="Round_code" required><br>

      <label for="Venue_code">Venue code:</label>
      <input type="text" id="Venue_code" name="Venue_code" required><br>

      <label for="Referee_code">Referee code:</label>
      <input type="text" id="Referee_code" name="Referee_code" required><br>

      <label for="Formation_code">Formation Code:</label>
      <input type="text" id="Formation_code" name="Formation_code" required><br>

      <input type="submit" value="Predict">
    </form>
    <br>
    <br>
      {% if winner %}
        The winner of match is : {{ winner  }}
      {% endif %}
  </div>
</body>
</html>
